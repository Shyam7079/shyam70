<title>Cast Apply Form</title>

<body>
	<h1 style="background-color: chartreuse; text-align: center;">Cast Apply Form</h1>
	<form>

		<label for="Fastname">Name:<label>
			<input type="text" id="Name" placeholder="Enter Name"><br>
			
			
			<br>

			<lable for="Lastname">Last name:</lable>

			<br>


			<lable for="father's name">Father's name:</lable>

			<br>

			<br>

				<br>

			<input type="radio" value="EBC" id="EBC" name="Cast">

			<input type="radio" value="SC" id="SC" name="Cast">

			<br>


				<label for="state">Select State:</label>

					<option value="gujrat">Gujrat</option>
					<option value="assam">Assam</option>
					<option value="andhar pradesh">Andhar pradesh</option>
					<option value="chhattisgarh">Chhattisgarh</option>
					<option value="tenagana">Telangana</option>
					<option value="arunachal pradesh">Raunachal pradesh</option>
					<option value="goa">Goa</option>
					<option value="hariyana">Hariyana</option>
					<option value="himachal pradesh">Himachal pradesh</option>
					<option value="jharkhand">Jharkhand</option>
					<option value="karnataka">karnataka</option>
					<option value="kerala">Kerala</option>
					<option value="madhya pradesh">Madhya pradesh</option>
					<option value="maharashtra">Maharsthara</option>
					<option value="manipur">Manipur</option>
					<option value="meghalaya">Meghalaya</option>
					<option value="mizoram">Mizoram</option>
					<option value="nagaland">Nagaland</option>
					<option value="odisha">Odisha</option>
					<option value="punjab">Punjab</option>
					<option value="sikkem">Sikkem</option>
					<option value="tamilnadu">Tamilnadu</option>
					<option value="tirpur">Tirpur</option>
					<option value="uttarakhand">Uttarakhand</option>
					<option value="utter pradesh">Utter pradesh</option>
					<option value="west bengal">West Bengal</option><br>
					
				</select><br>


			<br>

				<label for="distric">Distric:</label>
				<input type="text" id="distric" placeholder="Enter Distric"><br>

			
				<br>

				<label for="Block">Block:</label>
				<input type="text" id="Block" placeholder="Enter Block"><br>


		<br>

		<label for="pincode">Pincode</label>
		<input type="text" id="Pincode" placeholder="Enter Pincode"><br>


		<br>

	<br>

			<input type="text" id="Email" placeholder="Enter Email"><br>

			<br>
			<h4>Uplode Aadhar File</h4>
			<label for="file">Upload File:</label>
			<input type="file" id="File" value="File"><br>

			<br>

	<textarea placeholder="Please Write Your Exprences" rows="5" cols="50"></textarea><br>



<br>

<input type="submit" style="color: red; background-color: rgb(4, 4, 252);">

</form>
